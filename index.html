<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <section class="header">
            <h2 id="unit">Metric/Imperial unit conversion</h2>
            <div id="unitNum">20</div>
        </section>
    </header>
    <main>
        <section class="main">
            <div class="length_format">
                <h3 id="length">Length(Meter/Feet)</h3><!--may not need this class-->
                <p id="lengthNum"></p>
            </div>
            <div class="volume_format">
                <h3 id="volume">Volume (Liters/Gallons)</h3>
                <p id="volumeNum"></p>
            </div>
            <div class="mass_format">
                <h3 id="mass">Mass (Kilograms/Pounds)</h3>
                <p id="massNum"></p>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
